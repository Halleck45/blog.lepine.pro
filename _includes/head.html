<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site.theme.name }} - {{ page.title }}</title>
<meta name="author" content="{{ site.theme.name }}" />
<meta name="description" content="{{page.excerpt | truncatewords: 20 | strip_html | strip_newlines | strip }}" />
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

<link rel="shortcut icon" href="/favicon.png">
<link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />

<link rel="stylesheet" href="/assets/css/all.css?{{site.time | date: '%s'}}">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
<script src="https://cdn.tailwindcss.com"></script>

{% if page and page.cover %}
<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description"
      content="{{page.excerpt | truncatewords: 20 | strip_html | strip_newlines | strip }}">
<meta property="og:image" content="{{ site.url }}/images/cover/{{ page.cover }}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta property="twitter:title" content="{{ page.title }}">
<meta property="twitter:description"
      content="{{page.excerpt | truncatewords: 20 | strip_html | strip_newlines | strip }}">
<meta property="twitter:image" content="{{ site.url }}/images/cover/{{ page.cover }}">
{% endif %}

{% if page and page.canonical %}
<link rel="canonical" href="{{ page.canonical }}">
{% endif %}

{% if jekyll.environment != "development" %}

        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-TVCJNRZM');</script>
<!-- End Google Tag Manager -->
{% endif %}
