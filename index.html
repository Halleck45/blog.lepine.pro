<div id="home">
    <div class="container md:pt-14 pt-8">
        <div class="list-post lg:wc-8 md:wc mx-auto">
        {% for post in site.posts %}
        <a href="{{ post.url }}" class=" block pb-10 mb-10 text-green-500" style="border-bottom: 1px solid">
            <span class="post-date block text-xs mb-4">
                {{ post.date | date: "%d/%m/%Y" }}
            </span>
            <span class="post-title font-bold text-3xl text-green-500 mb-4 block">
                {{ post.title }}
            </span>
            <span class="post.excerpt block text-xl text-black">
                {{post.excerpt | truncatewords: 40 | strip_html | strip_newlines | strip }}
            </span>
        </a>
        {% endfor %}
    </div>
    </div>
</div>
