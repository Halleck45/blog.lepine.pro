<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.theme.name }} - {{ page.title }}</title>
  <meta name="author" content="{{ site.theme.name }}" />
  <meta name="description" content="The blog of {{ site.theme.name }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="shortcut icon" href="/favicon.png">
  <link rel="alternate" type="application/rss+xml" title="{{ site.theme.name }}" href="{{site.url}}/atom.xml" />

  <link rel="stylesheet" href="/assets/css/all.css?{{site.time | date: '%s'}}">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.min.css">
  <script src="https://cdn.tailwindcss.com"></script>

  {% if page and page.cover %}
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description"
        content="{{page.excerpt | truncatewords: 20 | strip_html | strip_newlines | strip }}">
  <meta property="og:image" content="{{ site.url }}/images/cover/{{ page.cover }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
  <meta property="twitter:title" content="{{ page.title }}">
  <meta property="twitter:description"
        content="{{page.excerpt | truncatewords: 20 | strip_html | strip_newlines | strip }}">
  <meta property="twitter:image" content="{{ site.url }}/images/cover/{{ page.cover }}">
  {% endif %}
</head>
<body>
  <div class="flex gap-4">
    <div class="p-8 mt-8 max-w-xs hidden md:block">
      {% include sidebar.html %}
    </div>

    <div class="max-w-6xl w-full">
      <div class="px-8 py-8">
      {{ content }}
      </div>
      <div class="mt-8 text-center text-white py-8">
        {% include footer.html %}
      </div>
    </div>
    <div class="grow"></div>
  </div>

{% include analytics.html %}
<link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700" rel="stylesheet" type="text/css">
</body>
</html>
