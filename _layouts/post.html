---
layout: default
---

<div class="p-4 bg-white rounded-lg border border-gray-200 shadow-md">
<p class="meta">
  {{ page.date | date: "%d/%m/%Y" }}
  <a href="/">
    <i class="home fa fa-home"></i>
  </a>
</p>
{% include meta.html %}
{% include post_social.html %}


  {% if page.cover %}
  <div class="post-cover">
    <img src="/images/cover/{{ page.cover }}" alt="{{ page.title }}" class="mt-4 w-full">
  </div>
  {% else %}
  <h1 class="title">{{ page.title }}</h1>
  {% endif %}



<div id="post" class="leading-relaxed">
  {{ content }}
</div>

{% include related.html %}
{% include comments.html %}
</div>
